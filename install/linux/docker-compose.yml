version: '3.8'

services:
  draveur:
    image: draveur/manager:latest
    build:
      context: ../..
      dockerfile: install/linux/Dockerfile
    container_name: draveur-manager
    restart: unless-stopped
    network_mode: host
    environment:
      - HOST=0.0.0.0
      - PORT=5500
      - IS_DOCKER=true
      - DATABASE_URL=sqlite:/data/database.db?mode=rwc
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - SERVERS_DIR=/servers
      - BACKUPS_DIR=/backups
      - UPLOADS_DIR=/data/uploads
      - RUST_LOG=info
    volumes:
      - ../../data:/data
      - ../../servers:/servers
      - ../../backups:/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5500/api/v1/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: draveur-network
